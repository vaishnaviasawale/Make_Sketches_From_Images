<!DOCTYPE html>
<html>
<head>
    <title>Your Sketches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-4">

    <h1 class="text-center mb-4">Your Sketch Gallery</h1>

    <div class="row">
        {% for sketch in sketches %}
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='uploads/' + sketch['sketch_url']) }}" class="card-img-top">
                <div class="card-body">
                    <h6 class="card-title">{{ sketch['original_filename'] }}</h6>
                    <p class="card-text"><small class="text-muted">{{ sketch['timestamp'].strftime('%Y-%m-%d %H:%M') if sketch['timestamp'] else '' }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Upload</a>
    </div>

</body>
</html>
