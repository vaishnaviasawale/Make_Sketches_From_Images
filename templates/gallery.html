<!doctype html>
<html>
<head>
    <title>Sketch Gallery</title>

</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h1 class="text-center mb-4">üñºÔ∏è Sketch Gallery</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col">
            <div class="card bg-secondary">
                <img src="{{ sketch.url }}" class="card-img-top" alt="Sketch Image">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
